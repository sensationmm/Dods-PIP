openapi: 3.0.0
info:
    description: Dods Client Account API
    version: 1.0.0
    title: Dods Client Account API
    contact:
        email: kenanhancer@gmail.com
    license:
        name: GPL 3.0
        url: 'https://www.gnu.org/licenses/gpl-3.0.html'
servers:
    - url: /api

paths:
    /health:
        get:
            operationId: health
            summary: 'Get Health Message'
            description: 'Get Health Message'
            responses:
                '200':
                    description: OK
                '404':
                    $ref: '#/components/responses/NotFound'

    /clientaccount/{clientAccountId}:
        get:
            operationId: getClientAccount
            summary: 'Get Client Account'
            description: 'Get Client Account'
            parameters:
                - $ref: '#/components/parameters/clientAccountId'
            responses:
                '200':
                    $ref: '#/components/responses/ClientAccountGet'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '404':
                    $ref: '#/components/responses/NotFound'

    /clientaccount:
        get:
            operationId: searchClientAccount
            summary: 'Search Client Accounts'
            description: 'Search Client Accounts'
            parameters:
                - $ref: '#/components/parameters/locations'
                - $ref: '#/components/parameters/subscriptionTypes'
                - $ref: '#/components/parameters/searchTerm'
                - $ref: '#/components/parameters/startsBy'
                - $ref: '#/components/parameters/limit'
                - $ref: '#/components/parameters/offset'
                - $ref: '#/components/parameters/isCompleted'
                - $ref: '#/components/parameters/sortBy'
                - $ref: '#/components/parameters/sortDirection'
            responses:
                '200':
                    $ref: '#/components/responses/ClientAccountUpdate'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '404':
                    $ref: '#/components/responses/NotFound'
        post:
            operationId: createClientAccount
            summary: 'Create Client Account'
            description: 'Create Client Account'
            requestBody:
                $ref: '#/components/requestBodies/clientAccount'
            responses:
                '200':
                    $ref: '#/components/responses/ClientAccountCreate'
                '400':
                    $ref: '#/components/responses/BadRequest'

    /clientaccount/{clientAccountId}/seats:
        get:
            operationId: getRemainingSeats
            summary: 'Get Remaining Seats'
            description: 'Get Client Account'
            parameters:
                - $ref: '#/components/parameters/clientAccountId'
            responses:
                '200':
                    $ref: '#/components/responses/getReaminingSeatsResponse'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '404':
                    $ref: '#/components/responses/NotFound'

    /subscription-types:
        get:
            operationId: getSubscriptionTypes
            summary: 'Get Subscription Types list'
            description: 'Get Subscription Types list'
            parameters:
                - $ref: '#/components/parameters/clientAccountId'
            responses:
                '200':
                    $ref: '#/components/responses/SubscriptionTypes'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '404':
                    $ref: '#/components/responses/NotFound'

    /clientaccount/{clientAccountId}/teammember:
        get:
            operationId: getClientAccountTeamMembers
            summary: 'Get Team Members from Client Account'
            description: 'Add Team Member to Client Account'
            parameters:
                - $ref: '#/components/parameters/clientAccountId'
            responses:
                '200':
                    $ref: '#/components/responses/GetClientAccountTeamResponse'
                '400':
                    $ref: '#/components/responses/BadRequest'
        put:
            operationId: addTeamMemberToClientAccount
            summary: 'Add Team Member to Client Account'
            description: 'Add Team Member to Client Account'
            parameters:
                - $ref: '#/components/parameters/clientAccountId'
            requestBody:
                $ref: '#/components/requestBodies/clientAccountTeam'
            responses:
                '200':
                    $ref: '#/components/responses/AddClientAccountTeamResponse'
                '400':
                    $ref: '#/components/responses/BadRequest'

    /clientaccount/{clientAccountId}/teammember/new:
        post:
            operationId: Create Team Member and add
            summary: 'Add Team Member to Client Account'
            description: 'Add Team Member to Client Account'
            parameters:
                - $ref: '#/components/parameters/clientAccountId'
            requestBody:
                $ref: '#/components/requestBodies/clientAccountTeam'
            responses:
                '200':
                    $ref: '#/components/responses'
                '400':
                    $ref: '#/components/responses/BadRequest'

    /clientaccount/{clientAccountId}/subscription:
        put:
            operationId: updateClientAccount
            summary: 'UpdateClient Account'
            description: 'Update Client Account'
            parameters:
                - $ref: '#/components/parameters/clientAccountId'
            requestBody:
                $ref: '#/components/requestBodies/clientAccountUpdateSubscription'
            responses:
                '200':
                    $ref: '#/components/responses/ClientAccountUpdate'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '404':
                    $ref: '#/components/responses/NotFound'

    /checkaccountname:
        post:
            operationId: checkClientAccountName
            summary: 'Checks if there is an account with the specified name.'
            description: 'Checks if there is an account with the specified name.'
            requestBody:
                $ref: '#/components/requestBodies/checkAccountName'
            responses:
                '200':
                    $ref: '#/components/responses/CheckAccountNameResponse'
                '400':
                    $ref: '#/components/responses/BadRequest'
                    
    /clientaccount/{clientAccountId}/header:
        put:
            operationId: updateClientAccountHeader
            summary: 'Update ClientAccount Header'
            description: 'Update Client Account Header first step'
            parameters:
                - $ref: '#/components/parameters/clientAccountId'
            requestBody:
                $ref: '#/components/requestBodies/clientAccountUpdateHeader'
            responses:
                '200':
                    $ref: '#/components/responses/ClientAccountUpdate'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '409':
                    $ref: '#/components/responses/NameInvalid'

components:
    schemas:
        InvalidName:
            type: object
            properties:
                success:
                    type: boolean
                    example: false
                message:
                    type: string
                    example: 'Client account name already exists'
        Message:
            type: object
            properties:
                message:
                    type: string
        Errors:
            type: object
            properties:
                errors:
                    type: object
                    additionalProperties:
                        type: array
                        items:
                            type: string
        UpdateHeaderSuccess:
            type: object
            properties:
                success:
                    type: boolean
                    example: true
                message:
                    type: string
                    example: Client account was updated
                data:
                    $ref: '#/components/schemas/ClientAccount'
                    
        GetClientSuccess:
            type: object
            properties:
                message:
                    type: string
                    example: Client account found
                data:
                    $ref: '#/components/schemas/ClientAccount'
                    
        GetReaminingSeatsSuccess:
            type: object
            properties:
                success:
                    type: boolean
                    example: true
                message:
                    type: string
                    example: Remaining Seats 21
                data:
                    type: number
                    example: 21
                    
            
        ClientCreateSuccess:
            type: object
            properties:
                success:
                    type: boolean
                    example: true
                message:
                    type: string
                    example: Client create success
                data:
                    $ref: '#/components/schemas/ClientAccount'
        ClientAccount:
            type: object
            properties:
                name:
                    type: string
                    example: Dods information
                notes:
                    type: string
                contactName:
                    type: string
                    example: Joe Bloggs
                contactEmailAddress:
                    type: string
                    example: user@email.com
                contactTelephoneNumber:
                    type: string
                    example: '+442071838750'
                contractStartDate:
                    type: string
                    format: date-time
                    example: '2000-01-01T01:01:01.001Z'
                contractRollover:
                    type: boolean
                contractEndDate:
                    type: string
                    format: date-time
                    example: '2000-01-01T01:01:01.001Z'
                lastStepCompleted:
                    type: number
                    example: 1
                isCompleted:
                    type: boolean
                    example: false
                isEU:
                    type: boolean
                    example: false
                isUK:
                    type: boolean
                    example: true
            required:
              - name
              - notes
              - contactName
              - contactEmailAddress
              - contactTelephoneNumber
              - contractStartDate
              - contractRollover
              - contractEndDate
              - lastStepCompleted
              - isCompleted
              - isEU
              - isUK
        ClientAccountCreateHeader:
            type: object
            properties:
                name:
                    type: string
                    example: Dods information
                notes:
                    type: string
                contactName:
                    type: string
                    example: Joe Bloggs
                contactEmailAddress:
                    type: string
                    example: user@email.com
                contactTelephoneNumber:
                    type: string
                    example: '+442071838750'
                
            required:
              - name
              - notes
              - contactName
              - contactEmailAddress
              - contactTelephoneNumber

        ClientAccountTeam:
            type: object
            properties:
              teamMembers:
                type: array
                items:
                  type: object
                  properties:
                    userId:
                        type: string
                    teamMemberType:
                        type: number
                        enum: [1, 2]
                example:
                  - userId: 94a57103-3bf0-4a29-bdba-99a4650c1849
                    teamMemberType: 1 
                  - userId: 7b41112c-f647-4098-85d3-d06cf3f9a8ec
                    teamMemberType: 2
                    
        AddedTeamMembersSuccess:
            type: object
            properties:
                success:
                    type: boolean
                    example: true
                message:
                    type: string
                    example: Team members were added to the client account.
                data:
                    $ref: '#/components/schemas/TeamMembersArray'
                    
        GetTeamMembersSuccess:
            type: object
            properties:
                message:
                    type: string
                    example: Client account found.
                data:
                    $ref: '#/components/schemas/TeamMembersArray'
                    
        TeamMembersArray:
              type: object
              properties:
                id:
                  type: string
                teamMemberType:
                  type: string
              example:
                - id: 94a57103-3bf0-4a29-bdba-99a4650c1849
                  name: Joe Draxler
                  teamMemberType: Account Manager
                - id: 7b41112c-f647-4098-85d3-d06cf3f9a8ec
                  name: Jane Martins
                  teamMemberType: Team Member
   
        ClientAccountUpdateHeader:
            type: object
            properties:
                name:
                    type: string
                    minLength: 1
                    example: Company 1
                notes:
                    type: string
                    example: This is the account for Company 1
                contactName:
                    type: string
                    minLength: 1
                    example: Joe Bloggs
                contactEmailAddress:
                    type: string
                    minLength: 1
                    example: user@email.com
                contactTelephoneNumber:
                    type: string
                    minLength: 1
                    example: '+442071838750'
            required:
              - name
              - contactName
              - contactEmailAddress
              - contactTelephoneNumber
              
        ClientAccountUpdateSubscription:
            type: object
            properties:
                subscription:
                    type: string
                    example: 7af7c9c8-8075-4e36-8d2b-475cdbe4a655
                subscriptionSeats:
                    type: number
                    example: 20
                consultantHours:
                    type: number
                    example: 10
                contractStartDate:
                    type: string
                    format: date-time
                    example: '2000-01-01T01:01:01.001Z'
                contractRollover:
                    type: boolean
                contractEndDate:
                    type: string
                    format: date-time
                    example: '2000-01-01T01:01:01.001Z'
                isUK:
                    type: boolean
                    example: true
                isEU:
                    type: boolean
                    example: false

            required:
              - subscription
              - subscriptionSeats
              - consultantHours
              - contractStartDate
              - contractRollover
              - contractEndDate
              - isUK
              - isEU

    parameters:
        clientAccountId:
            in: path
            name: clientAccountId
            schema:
                type: string
            required: true
            description: Client Account UUID
        locations:
            in: query
            name: locations
            schema:
                type: array
                items:
                    type: integer
            examples:
                oneId:
                    summary: Example of a single location's ID
                    value: [5] # ?locations=5
                multipleIds:
                    summary: Example of multiple location's IDs
                    value: [1, 5, 7] # ?locations=1,5,7
            required: false
            explode: false
            description: Client Accounts by location
        subscriptionTypes:
            in: query
            name: subscriptionTypes
            schema:
                type: array
                items:
                    type: integer
            examples:
                oneId:
                    summary: Example of a single location's ID
                    value: [5] # ?subscriptionTypes=5
                multipleIds:
                    summary: Example of multiple location's IDs
                    value: [1, 5, 7] # ?subscriptionTypes=1,5,7
            required: false
            explode: false
            description: Client Accounts by subscription type
        searchTerm:
            in: query
            name: searchTerm
            schema:
                type: string
            required: false
            description: Client Accounts by name's filtering using search term
        startsBy:
            in: query
            name: startsBy
            schema:
                type: string
            required: false
            description: Client Accounts by name's first letter
        limit:
            in: query
            name: limit
            schema:
                type: integer
                default: 20
                minimum: 0
                maximum: 100
            required: false
            description: maximum number of Client Accounts to return
        offset:
            in: query
            name: offset
            schema:
                type: integer
                default: 0
                minimum: 0
            required: false
            description: Offset value for pagination
        isCompleted:
            in: query
            name: isCompleted
            schema:
                type: string
                example: true
            required: false
            description: Return the completeness of a clientAccount

        sortBy:
            in: query
            name: sortBy
            schema:
                type: string
                example: name
            required: false
            description: sort client Account by name or subscription

        sortDirection:
            in: query
            name: sortDirection
            schema:
                type: string
                example: DESC
            required: false
            description: direction ASC or DESC

    responses:
        NotFound:
            description: The specified resource was not found
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Message'
        BadRequest:
            description: Bad Request. Input must be valid
            content:
                application/json:
                    schema:
                        allOf:
                            - $ref: '#/components/schemas/Message'
                            - $ref: '#/components/schemas/Errors'
        NotAcceptable:
            description: Not Acceptable.
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Message'
        NameInvalid:
            description: Client Account Name Invalid
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/InvalidName'
        ClientAccountUpdate:
            description: Successfull Client Account
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/UpdateHeaderSuccess'
                        
        ClientAccountGet:
            description: Successfull Client Account
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/GetClientSuccess'
        ClientAccountCreate:
            description: Successfull Client Account
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ClientCreateSuccess'
                        
        SubscriptionTypes:
            description: ''
            content:
                application/json:
                    schema:
                        type: 'object'
        AddClientAccountTeamResponse:
            description: 'Team Members successfully added to client Account'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/AddedTeamMembersSuccess'
                        
        GetClientAccountTeamResponse:
            description: 'Team Members successfully added to client Account'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/GetTeamMembersSuccess'
                        
        CheckAccountNameResponse:
            description: ''
            content:
                application/json:
                    schema:
                        type: 'object'
        UpdateAccount:
            description: Successfully client account header updated.
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/UpdateHeaderSuccess'
        getReaminingSeatsResponse:
            description: Get Remining seats of client account.
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/GetReaminingSeatsSuccess'


    requestBodies:
        clientAccount:
            description: A JSON object containing pet information
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ClientAccountCreateHeader'
        clientAccountTeam:
            description: A JSON object containing pet information
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ClientAccountTeam'
        checkAccountName:
            description: A JSON object containing pet information
            required: true
            content: 
                application/json:
                    schema:
                        type: object
                        properties:
                            name:
                                type: string
                        required:
                          - name
        clientAccountUpdateHeader:
            description: A JSON object with the header parameters to update
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ClientAccountUpdateHeader'
        clientAccountUpdateSubscription:
            description: A JSON object with the header parameters to update subscription
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ClientAccountUpdateSubscription'
