
openapi: 3.0.0
info:
  description: DODS Schedule Service API
  version: 1.0.0
  title: DODS Schedule Service
  contact:
    email: kenanhancer@gmail.com
  license:
    name: GPL 3.0
    url: "https://www.gnu.org/licenses/gpl-3.0.html"
servers:
  - url: /api

paths:
  /scheduler:
    post:
      operationId: createSchedule
      summary: "Create a watcher schedule for doc publishing"
      parameters:
        - $ref: '#/components/parameters/createSchedule'
      responses:
        "200":
          $ref: "#/components/responses/CreateSchedule"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
  /scheduler/{scheduleId}:
    get:
      operationId: getSchedule
      parameters:
        - in: path
          name: scheduleId
          schema:
            type: string
            format: uuid
          required: true
          description: UUID of the Schedule to get

  /scheduler/{id}:
    delete:
      operationId: deleteSchedule
      summary: "Delete schedule for doc publishing"
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          $ref: "#/components/responses/DeleteSchedule"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
    put:
      operationId: updateSchedule
      summary: "Update schedule for doc publishing"
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        $ref: "#/components/requestBodies/scheduleUpdateBody"
      responses:
        "200":
          $ref: "#/components/responses/UpdateSchedule"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"

  /scheduler/{id}/activate:
    put:
      operationId: activateSchedule
      summary: "activate schedule"
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          $ref: "#/components/responses/activateSchedule"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
  /scheduler/{id}/deactivate:
    put:
      operationId: deactivateSchedule
      summary: "deactivate schedule"
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        "200":
          $ref: "#/components/responses/deactivateSchedule"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"


components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
    Errors:
      type: object
      properties:
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
    CreateScheduleReturn:
      type: object
      properties:
        id:
          type: string
          example: 008f811e5ccf44d3a0df5b7f70a8e85d
        scheduleType:
          type: string
          example: publishing
        cron:
          type: string
          example: "0 0 13 24 DEC ? 2021"
    UpdateScheduleReturn:
      type: object
      properties:
        id:
          type: string
          example: 008f811e5ccf44d3a0df5b7f70a8e85d
        cron:
          type: string
          example: "0 0 13 24 DEC ? 2021"

    DeleteScheduleReturn:
      type: object
      properties:
        success:
          type: string
          example: true
        message:
          type: string
          example: schedule with ID 008f811e5ccf44d3a0df5b7f70a8e85d deleted

    activateScheduleReturn:
      type: object
      properties:
        success:
          type: string
          example: true
        message:
          type: string
          example: schedule with ID 008f811e5ccf44d3a0df5b7f70a8e85d activated
    
    deactivateScheduleReturn:
      type: object
      properties:
        success:
          type: string
          example: true
        message:
          type: string
          example: schedule with ID 008f811e5ccf44d3a0df5b7f70a8e85d deactivated

  parameters:
    createSchedule:
      in: body
      name: Schedule
      schema:
        type: object
        required:
          - id
          - scheduleType
          - cron
        properties:
          id:
            type: string
            example: 008f811e5ccf44d3a0df5b7f70a8e85d
          scheduleType:
            type: string
            example: publishing
          cron:
            type: string
            example: "0 0 13 24 DEC ? 2021"
    id:
      in: path
      name: id
      schema:
        type: string
      required: true
      example: d290f1ss-6c54-4b01-98e6-d701748f7151

    deleteSchedule:
      in: query
      name: DeleteSchedule
      schema:
        type: object
        required:
          - id
        properties:
          id:
            type: string
            example: 008f811e5ccf44d3a0df5b7f70a8e85d

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Message"
    BadRequest:
      description: Bad Request. Input must be valid
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Message"
              - $ref: "#/components/schemas/Errors"
    NotAcceptable:
      description: Not Acceptable.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Message"
    CreateSchedule:
      description: "Response from scheduler creation"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateScheduleReturn'

    DeleteSchedule:
      description: "Response from scheduler deletion"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeleteScheduleReturn'
    UpdateSchedule:
      description: "Response from scheduler updation"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateScheduleReturn'
    activateSchedule:
      description: "Response from scheduler activation"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/activateScheduleReturn'
    deactivateSchedule:
      description: "Response from scheduler deactivation"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/deactivateScheduleReturn'

  requestBodies:
    scheduleUpdateBody:
      description: "Payload to update a collection"
      content:
        application/json:
          schema:
            type: object
            required:
              - cron
            properties:
              cron:
                type: string
                example: "0 0 13 24 DEC ? 2021"