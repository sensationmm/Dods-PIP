openapi: 3.0.0
info:
  description: DODS Collections
  version: 1.0.0
  title: DODS Collections
  contact:
    email: kenanhancer@gmail.com
  license:
    name: GPL 3.0
    url: "https://www.gnu.org/licenses/gpl-3.0.html"
servers:
  - url: /api

paths:
  /collections:
    get:
      operationId: searchCollections
      summary: "Returns a list of collections"
      description: "Returns a list of collections"
      parameters:
        - $ref: "#/components/parameters/startsWith"
        - $ref: "#/components/parameters/searchTerm"
        - $ref: "#/components/parameters/clientAccountId"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/sortBy"
        - $ref: "#/components/parameters/sortDirection"
      responses:
        "200":
          description: OK
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      operationId: createCollection
      summary: "Creates a collection associated to a Client Account"
      description: "Create Collection Endpoint"
      requestBody:
        $ref: "#/components/requestBodies/CreateCollection"
      responses:
        "200":
          $ref: "#/components/responses/CollectionResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
          
  /collections/{collectionId}:
    put:
      operationId: updateCollection
      summary: "Update a collection associated to a Client Account"
      description: "Update Collection Endpoint"
      parameters:
        - $ref: '#/components/parameters/collectionId'
      requestBody:
        $ref: "#/components/requestBodies/UpdateCollection"
      responses:
        "200":
          $ref: "#/components/responses/CollectionResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
    get:
      operationId: getCollection
      summary: "Returns collection"
      description: "Returns collection"
      parameters:
        - $ref: "#/components/parameters/collectionId"
      responses:
        "200":
          description: OK
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      operationId: deleteCollection
      summary: "Delete collection"
      description: "Delete collection"
      parameters:
        - $ref: "#/components/parameters/collectionId"
      responses:
        "200":
          description: OK
        "404":
          $ref: "#/components/responses/NotFound"
          
  /collections/{collectionId}/alerts:
    get:
      operationId: getCollectionAlerts
      summary: "Get the alerts associated to a Collection"
      description: "Get Alerts Associated to a Collection"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
      responses:
        "200":
          $ref: "#/components/responses/GetAlertsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
    post:
      operationId: createAlert
      summary: "Creates an alert associated to a Collection"
      description: "Create Alert Endpoint"
      parameters:
        - $ref: '#/components/parameters/collectionId'
      requestBody:
        $ref: "#/components/requestBodies/CreateAlert"
      responses:
        "200":
          $ref: "#/components/responses/AlertResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
  
  /collections/{collectionId}/alerts/{alertId}:
    get:
      operationId: getAlert
      summary: "Retrieve basic information of the alert"
      description: "Retrieve basic information of the alert"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: "#/components/parameters/alertId"
      responses:
        "200":
          $ref: "#/components/responses/GetAlertResponse"
        "404":
          $ref: "#/components/responses/NotFound"
  
    delete:
      operationId: deleteAlert
      summary: "Delete alert"
      description: "Delete an alert from the database"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      responses:
        "200":
          $ref: "#/components/responses/DeleteResourceResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          $ref: "#/components/responses/BadRequest"
    
    put:
      operationId: updateAlert
      summary: "Rename Alert"
      description: "Update Alert Title"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      responses:
        "200":
          $ref: "#/components/responses/UpdateAlertResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          $ref: "#/components/responses/BadRequest"
          
  /collections/{collectionId}/alerts/{alertId}/process:
    put:
      operationId: processAlert
      summary: "Process Alert"
      description: "Process Alert Webhook endpoint"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      responses:
        "200":
          $ref: "#/components/responses/UpdateAlertResponse"
        "404":
          $ref: "#/components/responses/NotFound"
        "400":
          $ref: "#/components/responses/BadRequest"

  /collections/{collectionId}/alerts/{alertId}/schedule:
    put:
      operationId: setAlertSchedule
      summary: "Update Alert Schedule"
      description: "Update Alert Schedule Endpoint"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      requestBody:
        $ref: "#/components/requestBodies/setAlertSchedule"
      responses:
        "200":
          $ref: "#/components/responses/setAlertScheduleResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /collections/{collectionId}/alerts/{alertId}/recipients/{userId}:
    put:
      operationId: updateRecipient
      summary: "Update Recipient"
      description: "Update an individual recipient"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
        - $ref: '#/components/parameters/userId'
      requestBody:
        $ref: "#/components/requestBodies/UpdateRecipient"
      responses:
        "200":
          $ref: "#/components/responses/UpdateRecipientResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"

  /collections/{collectionId}/alerts/{alertId}/recipients:
    put:
      operationId: setAlertRecipients
      summary: "Set Alert Recipients"
      description: "Set Alert Recipients"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      requestBody:
        $ref: "#/components/requestBodies/SetAlertRecipients"
      responses:
        "200":
          $ref: "#/components/responses/SetAlertRecipientsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      operationId: deleteAlertRecipient
      summary: "Delete Alert Recipients"
      description: "Delete Alert Recipients"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      requestBody:
          $ref: '#/components/requestBodies/DeleteAlertRecipient'
      responses:
        "200":
          $ref: "#/components/responses/DeleteAlertRecipientsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
    get:
      operationId: searchAlertRecipients
      summary: "Search Alert Recipients"
      description: "Search Alert Recipients"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
        - $ref: "#/components/parameters/searchTerm"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/sortByForSearchAlertRecipient"
        - $ref: "#/components/parameters/sortDirection"
      responses:
        "200":
          $ref: "#/components/responses/SearchAlertRecipientsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"

  /collections/{collectionId}/alerts/{alertId}/copyto:
    post:
      operationId: copyAlert
      summary: "Copy Existing Alert"
      description: "Copy existing alert from a collection to another collection"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      requestBody:
        $ref: "#/components/requestBodies/CopyAlert"
      responses:
        "200":
          $ref: "#/components/responses/CopyAlertResponse"
        "400":
          $ref: "#/components/responses/BadRequest"

  /collections/{collectionId}/alerts/{alertId}/queries:
    get:
      operationId: getAlertQueries
      summary: "Get the Queries associated to a Alert"
      description: "Get the Queries associated to a Alert"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/sortDirection"
      responses:
        "200":
          $ref: "#/components/responses/GetQueriesResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
          
    post:
      operationId: createAlertQuery
      summary: "Creates a Query associated to a Alert"
      description: "Create Alert Query Endpoint"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      requestBody:
        $ref: "#/components/requestBodies/CreateAlertQuery"
      responses:
        "200":
          $ref: "#/components/responses/CreateQueryResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
          
    put:
      operationId: setAlertQueries
      summary: "Set multiple Queries associated to a Alert"
      description: "Set Alert Queries Endpoint"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
      requestBody:
        $ref: "#/components/requestBodies/setAlertQueries"
      responses:
        "200":
          $ref: "#/components/responses/setAlertResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
          
      
          
  /collections/{collectionId}/alerts/{alertId}/queries/{queryId}:
    put:
      operationId: updateAlertQuery
      summary: "Update an Alert Query "
      description: "Update an Alert Query "
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
        - $ref: '#/components/parameters/queryId'
      requestBody:
        $ref: "#/components/requestBodies/UpdateAlertQuery"
      responses:
        "200":
          $ref: "#/components/responses/CreateQueryResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      operationId: deleteAlertQuery
      summary: "Delete an Alert Query"
      description: "Delete an Alert Query"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: '#/components/parameters/alertId'
        - $ref: '#/components/parameters/queryId'
      responses:
        "200":
          $ref: "#/components/responses/DeleteResourceResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"

  /collections/{collectionId}/alerts/{alertId}/queries/{queryId}/copyto:
    post:
      operationId: copyQuery
      summary: "Copy the specified query to a different alert"
      description: "Copy the specified query to a different alert"
      parameters:
        - $ref: '#/components/parameters/collectionId'
        - $ref: "#/components/parameters/alertId"
        - $ref: "#/components/parameters/queryId"
      requestBody:
        $ref: '#/components/requestBodies/CopyQuery'
      responses:
        "200":
          $ref: "#/components/responses/GetAlertResponse"
        "404":
          $ref: "#/components/responses/NotFound"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    CreateCollectionInput:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        clientAccountId:
          type: string
          format: uuid
        createdById:
          type: string
          format: uuid
          
    CreateAlertInput:
      type: object
      properties:
        title:
          type: string
          example: alert title
        createdBy:
          type: string
          format: uuid
            
    CreateAlertQueryInput:
      type: object
      properties:
        informationTypes:
          type: string
        contentSources:
          type: string
        query:
          type: string
        createdBy:
          type: string
          format: uuid
          
    UpdateAlertQueryInput:
      type: object
      properties:
        informationTypes:
          type: string
        contentSources:
          type: string
        query:
          type: string
        updatedBy:
          type: string
          format: uuid
         
    AlertQueries:
      type: object
      properties:
        query:
          type: string
          minLength: 1
        informationType:
          type: string
          minLength: 1
        contentSources:
          type: string
          minLength: 1
          
    AlertOutput:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        collection: 
          type: object
          properties:
            uuid:
              type: string
              format: uuid
            title:
              type: string
        template:
          type: object
        schedule:
          type: string
        timezone:
          type: string 
        createdAt:
          type: string 
        updatedAt:
          type: string 
        lastStepCompleted:
          type: boolean
        isPublished:
          type: boolean
        updatedBy:
          type: object
        createdBy:
          type: object
          
    QueryOutput:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        informationTypes:
          type: string
        alert:
          type: object
          properties:
            uuid:
              type: string
              format: uuid
            title:
              type: string
        contentSources:
          type: string
        query:
          type: string
        createdBy: 
          type: object
          properties:
            uuid:
              type: string
              format: uuid
            name:
              type: string
            emailAddress:
              type: string
            isDodsUser:
              type: boolean
        updatedBy: 
          type: object
          properties:
            uuid:
              type: string
              format: uuid
            name:
              type: string
            emailAddress:
              type: string
            isDodsUser:
              type: boolean
        createdAt:
          type: string 
        updatedAt:
          type: string 
    
    Alert:
      type: object
      properties:
        uuid:
          type: string
          format: uuid 
        title:
          type: string 
        description:
          type: string
        collection: 
          type: object
          properties:
            uuid:
              type: string
              format: uuid
            name:
              type: string
        template: 
          type: object
          properties:
            id:
              type: number
            name:
              type: string
        isScheduled:
          type: boolean
        hasKeywordsHighlight:
          type: boolean
        schedule:
          type: string
        timezone:
          type: string
        searchQueriesCount:
          type: number
          description: Count of dods_alerts_queries related to the alert
        recipientsCount:
          type: number
          description: Count of dods_alerts_recipients related to the alert
        createdBy: 
          type: object
          properties:
            uuid:
              type: string
              format: uuid
            name:
              type: string
            emailAddress:
              type: string
              format: email
            isDodsUser:
              type: boolean
        createdAt:
          type: string
        updatedBy: 
          type: object
          properties:
            uuid:
              type: string
              format: uuid
            name:
              type: string
            emailAddress:
              type: string
              format: email
            isDodsUser:
              type: boolean
        updatedAt:
          type: string
        lastStepCompleted:
          type: number
        isPublished:
          type: boolean
              
    UpdateCollectionInput:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        updatedBy:
          type: string
          format: uuid
          minLength: 1
          
    alertScheduleInput:
      type: object
      properties:
        isSchedule:
          type: boolean
        hasKeywordHighlight:
          type: boolean
        timezone:
          type: string
        schedule:
          type: string
        updatedBy:
          type: string
          example: d290f1ss-6c54-4b01-98e6-d701748f7151
        alertTemplateId: 
          type: number 
          example: 1
          

    SetAlertRecipientsInput:
      type: object
      properties:
        updatedBy:
          type: string
          format: uuid
          description: User uuid
        recipients:
          type: array
          items:
            type: object
            properties:
              userId:
                type: string
                format: uuid

    DeleteAlertRecipientInput:
      type: object
      properties:
        userId:
          type: string
          format: uuid
          description: User uuid
                
    CopyAlertInput:
      type: object
      properties:
        createdBy:
          type: string
          format: uuid
          minLength: 1
        destinationCollectionId:
          type: string
          format: uuid
          minLength: 1

    CopyQueryInput:
      type: object
      properties:
        createdBy:
          type: string
          format: uuid
          minLength: 1
        destinationAlertId:
          type: string
          format: uuid
          minLength: 1
      required:
        - createdBy
        - destinationAlertId
    
    UpdateRecipientInput:
      type: object
      properties:
        isActive:
          type: boolean
          example: false
        updatedBy:
          type: string
          format: uuid
          example: 205c79df-3484-47c2-927b-df39d3e6af4b
          minLength: 1
      required:
        - isActive
        - updatedBy

    CollectionOutput:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        isActive:
          type: boolean
        clientAccount:
          $ref: "#/components/schemas/ClientAccount"
        createdBy:
          $ref: "#/components/schemas/User"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
          
    SetAlertQueriesInput:
      type: object
      properties:
        alertQueries:
          type: array
          items:
            $ref: "#/components/schemas/AlertQueries"
        updatedBy:
          type: string
          format: uuid


    ClientAccount:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string

    User:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string

    Message:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Error message

    Errors:
      type: object
      properties:
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

  parameters:
    clientAccountId:
      in: query
      name: clientAccountId
      schema:
        type: string
        format: uuid
      required: false
      example: d290f1ss-6c54-4b01-98e6-d701748f7151
    limit:
      in: query
      name: limit
      schema:
        type: integer
        format: int32
        default: 30
        minimum: 0
        maximum: 100
      required: false
      allowEmptyValue: true
    offset:
      in: query
      name: offset
      schema:
        type: integer
        format: int32
        default: 0
        minimum: 0
      required: false
      description: Offset value for pagination
    sortBy:
      in: query
      name: sortBy
      schema:
        type: string
        default: name
        enum:
          - name
          - updatedAt
      required: false
      description: sort Collection by name or subscription
    sortByForSearchAlertRecipient:
      in: query
      name: sortBy
      schema:
        type: string
        default: firstName
        enum:
          - firstName
          - clientAccountName
          - isActive
      required: false
      description: sort Collection by name or subscription
    sortDirection:
      in: query
      name: sortDirection
      schema:
        type: string
        default: ASC
        enum:
          - ASC
          - DESC
      required: false
      description: direction ASC or DESC
    searchTerm:
        in: query
        name: searchTerm
        schema:
            type: string
        required: false
        description: Collections by name's filtering using search term
    startsWith:
        in: query
        name: startsWith
        schema:
            type: string
        required: false
        description: Collections by name's filtering using coincidences from the beginning
    collectionId:
      in: path
      name: collectionId
      schema:
        type: string
        format: uuid
      required: true
      example: d290f1ss-6c54-4b01-98e6-d701748f7151
    alertId:
      in: path
      name: alertId
      schema:
        type: string
        format: uuid
      required: true
      example: d290f1ss-6c54-4b01-98e6-d701748f7151
    queryId:
      in: path
      name: queryId
      schema:
        type: string
        format: uuid
      required: true
      example: d290f1ss-6c54-4b01-98e6-d701748f7151
    userId:
      in: path
      name: userId
      schema:
        type: string
        format: uuid
      required: true
      example: d290f1ss-6c54-4b01-98e6-d701748f7151

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Message"
    BadRequest:
      description: Bad Request. Input must be valid
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/Message"
              - $ref: "#/components/schemas/Errors"
    NotAcceptable:
      description: Not Acceptable.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Message"
    CollectionResponse:
      description: "Response with single collection"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
              collection:
                $ref: "#/components/schemas/CollectionOutput"
                
    setAlertScheduleResponse:
      description: "Response with single collection"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
                example: The alert scheduling was set successfully
              alert:
                $ref: "#/components/schemas/AlertOutput"
    
    CopyAlertResponse:
      description: "Response with single collection"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
                example: The alert scheduling was copied successfully
              alert:
                $ref: "#/components/schemas/AlertOutput"
                
    AlertResponse:
      description: "Response with single collection"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
                example: Alert created successfully in step 1
              alert:
                $ref: "#/components/schemas/AlertOutput"
              
    SetAlertRecipientsResponse:
      description: "SetAlertRecipientsResponse"
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
                example: The alert recipients were set successfully
              alert:
                type: object
                properties:
                  uuid:
                    type: string
                    format: uuid
                  title:
                    type: string
                  description:
                    type: string
                  collection:
                    type: object
                    properties:
                      uuid:
                        type: string
                        format: uuid
                      name:
                        type: string
                  template:
                    type: object
                    properties:
                      id:
                        type: number
                        description: Alert Template id
                      name:
                        type: string
                  schedule:
                    type: string
                  timezone:
                    type: string
                  searchQueriesCount:
                    type: number
                    description: Count of dods_alerts_queries related to the alert
                  recipientsCount:
                    type: number
                    description: Count of dods_alerts_recipients related to the alert
                  lastStepCompleted:
                    type: number
                  isPublished:
                    type: boolean
                  createdBy:
                    type: object
                    properties:
                      uuid:
                        type: string
                        format: uuid
                      name:
                        type: string
                      emailAddress:
                        type: string
                        format: email
                  createdAt:
                    type: string
                    format: date-time
                  updatedBy:
                    type: object
